{% extends "tapmanager/base.html" %}
{% block content %}
<div class="smallarea">
	<h1>Admin</h1>
	<h2>Payback</h2>
	<form method="post" action="{% url 'tapmanager:tapadmin' %}">
		{% csrf_token %}
		{% for field in form %}
			<div class="form-group">
				{{ field.label_tag }} {{ field }}
			</div>
			<div class="form-group">
				{% for error in field.errors %}	
				<div class="alert alert-danger">
					{{ error }}
				</div>
				{% endfor %}
			</div>
		{% endfor %}
		<div class="form-group">
			<input class="btn btn-primary" type="submit" value="Add" />
		</div>
	</form>
</div>
</div>
{% endblock %}
